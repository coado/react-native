name: Check Breaking Changes with Ollama
on:
  push:
    branches: [diff-prototype]
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        uses: ./.github/actions/yarn-install
      - name: Start Ollama with Mistral
        run: |
          docker run -d -p 11434:11434 --name ollama ollama/ollama
          docker exec ollama ollama pull mistral:7b || echo "Pull failed, proceeding anyway"
      - name: Run Breaking Change Check
        run: node ./scripts/diff-ollama-prototype.js
      - name: Stop Ollama
        run: docker stop ollama
